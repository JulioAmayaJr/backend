name: Sync Developer to Main
on:
  schedule:
    - cron: '*/30 * * * *'  # Se ejecuta cada 30 minutos
  workflow_dispatch:  # Permite ejecutar el workflow manualmente

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}  # Usa tu PAT en lugar de GITHUB_TOKEN
      
      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Fetch del repositorio remoto
        run: |
          git remote add upstream https://github.com/ghost1999dev/backend-auction.git
          git fetch upstream
          
      - name: Merge de la rama developer remota a main local
        run: |
          git checkout main
          git merge upstream/developer --allow-unrelated-histories --no-ff -m "Auto-merge de la rama developer remota a main"
        continue-on-error: true
      
      - name: Resolver conflictos si existen
        run: |
          if git status | grep "both modified"; then
            echo "Hay conflictos que deben resolverse manualmente"
            exit 1
          fi
      
      - name: Push de los cambios
        run: |
          # Usar el PAT expl√≠citamente en el URL para asegurar permisos
          remote_url="https://${{ secrets.PAT }}@github.com/JulioAmayaJr/backend.git"
          git remote set-url origin "$remote_url"
          git push origin main